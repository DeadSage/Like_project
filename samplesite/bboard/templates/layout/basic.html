{% load static %}
<!DOCTYPE html>


<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css"
        href="{{ STATIC_URL }} bboard/style.css >">
        <title>{% block title %}Главная{% endblock %} :: Доска объявлений</title>
    </head>
    <body>
        <header>
            <h1 style="font-size: 40pt;text-transform: uppercase;text-align: center;">
                Объявления</h1>
        </header>
        <nav style="font-size: 16pt; width: 150px; float: left;">
            <a style="display: block; margin: 10px 0px; text-decoration: none;"
               href="{% url 'index' %}">Главная</a>
             {% for rubric in rubrics %}
                <a style="display: block; margin: 10px 0px;text-decoration: none;"
                   href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
                {% endfor %}
            <a style="display: block; margin: 10px 0px; text-decoration: none;"
               href="{% url 'add' %}">Добавить</a>
        </nav>
        <section style="margin-left: 170px">
            {% block content %}
            {% endblock %}
        </section>
    </body>
</html>
